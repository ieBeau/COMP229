<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Futuristic Tech Calligraphy PM Logo</title>
  <desc id="desc">A futuristic tech-inspired logo with calligraphic flair, combining sharp geometry with elegant flowing initials P and M.</desc>

  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="50%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Futuristic frame -->
  <circle cx="250" cy="250" r="230" stroke="url(#neonGrad)" stroke-width="10" fill="none" stroke-dasharray="20 15"/>
  <circle cx="250" cy="250" r="180" stroke="url(#neonGrad)" stroke-width="3" fill="none" stroke-dasharray="6 12" opacity="0.6"/>

  <!-- Calligraphic styled initials -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        font-family="'Brush Script MT', 'Segoe Script', cursive"
        font-size="180" font-weight="600"
        fill="url(#neonGrad)" filter="url(#glow)">
    PM
  </text>

  <!-- Tech accent lines -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="url(#neonGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="360" y1="440" x2="440" y2="440" stroke="url(#neonGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="440" y1="120" x2="440" y2="200" stroke="url(#neonGrad)" stroke-width="4" stroke-linecap="round"/>
</svg>
